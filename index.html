<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PancakeSwap</title>
</head>

<body>
    <div class="container-carousel">

        <div class="first-slide mySlides fade">
            <img id="logos-slide1" src="assets\liquidStakingTitle.png" alt="">
            <img id="bunny-photo-slide1" src="assets/liquidStakingBunny.png" alt="">
            <img id="topCoin-slide1" src="assets/coinUP.png" alt="">
            <div class="rightCoin-div">
                <img id="rightCoin-slide1" src="assets/coinRight.png" alt="">
            </div>
            <img id="upStar-carousel1" src="assets/upstar.png" alt="">
            <img id="rightStar-carousel1" src="assets/rightStar.png" alt="">
            <button class="btn__dark__rounded">
                <a href="">Get Started
                    <svg viewBox="0 0 24 24" color="backgroundAlt" width="20px" xmlns="http://www.w3.org/2000/svg"
                        class="sc-4ba21b47-0 jxNZzw">
                        <path
                            d="M5 13H16.17L11.29 17.88C10.9 18.27 10.9 18.91 11.29 19.3C11.68 19.69 12.31 19.69 12.7 19.3L19.29 12.71C19.68 12.32 19.68 11.69 19.29 11.3L12.71 4.7C12.32 4.31 11.69 4.31 11.3 4.7C10.91 5.09 10.91 5.72 11.3 6.11L16.17 11H5C4.45 11 4 11.45 4 12C4 12.55 4.45 13 5 13Z">
                        </path>
                    </svg>
                </a>
            </button>

        </div>

        <div class="second-slide mySlides fade">
            <p class="v3-textTop">Ev3ryone's Favourite D3X</p>
            <div class="second-slideLogoText">
                <img class="second-slideLogo" src="assets/pancakeswap-cake-logo.png" alt="">
                <p class="v3-textBot">PancakeSwap v3 is live!</p>
            </div>
            <div class="bunny-photos-slide2">
                
                <img class ="bunny-photo-slide2"src="assets/v3LaunchBunny.png" alt="">
                <img class ="flag-photo-slide2"src="assets/v3LaunchFlag.png" alt="">
                <img class ="criptoCoin-photo-slide2" src="assets/v3LaunchBnb.png" alt="">
                <img class ="eterniumCoin-photo-slide2"src="assets/v3LaunchEth.png" alt="">
                <img class ="moon-photo-slide2"src="assets/v3LaunchBg.png" alt="">
            </div>
        </div>


        <div class="third-slide mySlides fade">

            <h1> PancakeSwap v3 Migration </h1>
            <h2>Migrate to continue farming CAKE rewards and earning trading fees.</h2>
            <div class="button-third-slide">
                <button class="btn__dark__rounded3">
                    <a href="">Proceed
                        <svg viewBox="0 0 24 24" color="backgroundAlt" width="20px" xmlns="http://www.w3.org/2000/svg"
                            class="sc-4ba21b47-0 jxNZzw">
                            <path
                                d="M5 13H16.17L11.29 17.88C10.9 18.27 10.9 18.91 11.29 19.3C11.68 19.69 12.31 19.69 12.7 19.3L19.29 12.71C19.68 12.32 19.68 11.69 19.29 11.3L12.71 4.7C12.32 4.31 11.69 4.31 11.3 4.7C10.91 5.09 10.91 5.72 11.3 6.11L16.17 11H5C4.45 11 4 11.45 4 12C4 12.55 4.45 13 5 13Z">
                            </path>
                        </svg>
                    </a>
                </button>
            </div>

            <img id="bunny-photo-slide3" src="assets\travellerBunnyCarosello.webp" alt="bunny-photo">
        </div>

        <div class="fourth-slide mySlides fade">
            <div class="img-four">
                <img class="logo-ps-carousel" src="assets\ethXpancakeswap.png" alt="">
            </div>

            <div class="title-slide4">
                <h1>gm eth teams</h1>
                <button>Get in Touch</button>
            </div>

            <img src="assets\EthereumBunnyCarosello.webp" id="bunny-slide4" alt="">

        </div>

        <div class="fifth-slide mySlides fade">
            <div class="title-slide5">
                <h2>Perpetual Futures</h2>
                <h1>UP TO 100x LEVERAGE</h1>
                <button class="btn__dark__rounded5">
                    <a href="">Trade Now
                        <svg viewBox="0 0 24 24" color="backgroundAlt" width="20px" xmlns="http://www.w3.org/2000/svg"
                            class="sc-4ba21b47-0 jxNZzw">
                            <path
                                d="M5 13H16.17L11.29 17.88C10.9 18.27 10.9 18.91 11.29 19.3C11.68 19.69 12.31 19.69 12.7 19.3L19.29 12.71C19.68 12.32 19.68 11.69 19.29 11.3L12.71 4.7C12.32 4.31 11.69 4.31 11.3 4.7C10.91 5.09 10.91 5.72 11.3 6.11L16.17 11H5C4.45 11 4 11.45 4 12C4 12.55 4.45 13 5 13Z">
                            </path>
                        </svg>
                    </a>
                </button>
            </div>
            <img class="bunny-photo-slide5" src="assets/contractBunnyCarosello.webp" alt="">
        </div>

        <div class="container-carousel-buttons" style="text-align:center">
            <span class="carousel-buttons first-carousel-button" onclick="currentSlide(1)"></span>
            <span class="carousel-buttons" onclick="currentSlide(2)"></span>
            <span class="carousel-buttons" onclick="currentSlide(3)"></span>
            <span class="carousel-buttons" onclick="currentSlide(4)"></span>
            <span class="carousel-buttons last-carousel-button" onclick="currentSlide(5)"></span>
        </div>
    </div>


</body>
<script src="start.js"></script>

</html>
