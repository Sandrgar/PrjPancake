<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="moon.css" />
    <title>Home|PancakeSwap</title>
  </head>
  <body>
    <div id="moon-pancake">
      <div class="moon-text">
        <h2 id="moon-title">The moon is made of pancakes.</h2>
        <h2 id="moon-title2">
          Trade, earn, and win crypto on the most popular decentralized platform
          in the galaxy.
        </h2>
        <div class="moon-btn">
          <button type="button" id="wallet-btn">Connect Wallet</button>
          <button type="button" id="trade-btn">Trade Now</button>
        </div>
      </div>
      <div class="bunny-container">
        <div class="bunny-img">
          <img
            src="assets/moonBunnyAssets/astronaut-bunny.png"
            alt="Astronaut bunny"
            id="astro-bunny"
          />
        </div>
        <div class="star-container">
          <div class="star-flex">
            <div class="left-star">
              <img src="assets/moonBunnyAssets/star-l.webp" />
            </div>
            <div class="right-star">
              <img src="assets/moonBunnyAssets/star-r.webp" />
            </div>
            <div class="top-right-star">
              <img src="assets/moonBunnyAssets/star-top-r.webp" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll-top">
      <button id="btnTop" onclick="topFunction()">
        <svg id="arrow">
          <path
            d="M13 19V7.83001L17.88 12.71C18.27 13.1 18.91 13.1 19.3 12.71C19.69 12.32 19.69 11.69 19.3 11.3L12.71 4.71001C12.32 4.32001 11.69 4.32001 11.3 4.71001L4.69997 11.29C4.30997 11.68 4.30997 12.31 4.69997 12.7C5.08997 13.09 5.71997 13.09 6.10997 12.7L11 7.83001V19C11 19.55 11.45 20 12 20C12.55 20 13 19.55 13 19Z"
          ></path>
        </svg>
      </button>
    </div>
  </body>
  <script src="moon.js"></script>
</html>
