<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PancakeSwap</title>
</head>

<body>
    <div class="container-carousel">

        <div class="first-slide mySlides fade">
            <img id="logos-slide1" src="carousel-img\liquidStakingTitle.png" alt="gloglo">
            <img id="bunny-photo-slide1" src="carousel-img/liquidStakingBunny.png" alt="">
            <img id="topCoin-slide1" src="carousel-img/coinUP.png" alt="">
            <div class="rightCoin-div">
                <img id="rightCoin-slide1" src="carousel-img/coinRight.png" alt="">
            </div>
            <img id="upStar-carousel1" src="/carousel-img/upstar.png" alt="">
            <img id="rightStar-carousel1" src="carousel-img/rightStar.png" alt="">
            <div id="firstSlide-texts">
                <p>Liquid Staking Integration for WBETH</p>
                <p>ETH to WBETH conversion and earn ETH staking rewards!</p>
            </div>

        </div>

        <div class="second-slide mySlides fade"></div>

        <div class="third-slide mySlides fade">
            <h1> PancakeSwap v3 Migration </h1>
            <h2>Migrate to continue farming CAKE rewards and earning trading fees.</h2>
            <div class="button-third-slide"><button>Proceed </button>
                <button>Guide</button>
            </div>

            <img id="bunny-photo-slide3" src="carousel-img\travellerBunnyCarosello.webp" alt="bunny-photo">
        </div>

        <div class="fourth-slide mySlides fade">
            <div class="fourth-slide-imgLogo-container">
                <img class="logo-ps-carousel" src="carousel-img\pancakeswap-cake-logo.png" alt="">
                <p class="p-imgLogo">PancakeSwap</p>
            </div>
            <h1>gm eth teams</h1>
            <button>Get in Touch</button>
        </div>

        <div class="fifth-slide mySlides fade">
            <h2>Perpetual Futures</h2>
            <h1>UP TO 100x LEVERAGE</h1>
            <button>Trade now</button>
        </div>

        <div class="container-carousel-buttons" style="text-align:center">
            <span class="carousel-buttons first-carousel-button" onclick="currentSlide(1)"></span>
            <span class="carousel-buttons" onclick="currentSlide(2)"></span>
            <span class="carousel-buttons" onclick="currentSlide(3)"></span>
            <span class="carousel-buttons" onclick="currentSlide(4)"></span>
            <span class="carousel-buttons last-carousel-button" onclick="currentSlide(5)"></span>
        </div>
    </div>


</body>
<script src="start.js"></script>

</html>
